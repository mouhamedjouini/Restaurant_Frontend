<div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
    <div class="row g-0">
        <!-- Video Section -->
        <div class="col-md-6">
            <div class="video">
                <button type="button" class="btn-play" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/DWRcNpR6Kdc" data-bs-target="#videoModal">
                    <span></span>
                </button>
            </div>
        </div>
        
        <!-- Reservation Form Section -->
        <div class="col-md-6 bg-dark d-flex align-items-center">
            <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                <h5 class="section-title ff-secondary text-start text-primary fw-normal">Reservation</h5>
                <h1 class="text-white mb-4">Book A Table Online</h1>
                <form #reservationForm="ngForm" (ngSubmit)="onSubmit(reservationForm)">
                    <div class="row g-3">
                        <!-- Reservation Date -->
                        <div class="col-md-12">
                            <div class="form-floating date" id="date3" data-target-input="nearest">
                                <input type="datetime-local" class="form-control datetimepicker-input" id="reservationDate" name="reservationDate" placeholder="Date & Time" [(ngModel)]="reservation.reservationDate" data-target="#date3" data-toggle="datetimepicker" />
                                <label for="reservationDate">Date & Time</label>
                            </div>
                        </div>

                        <!-- Number of Guests -->
                        <div class="col-md-12">
                            <div class="form-floating">
                                <select class="form-select" id="numberOfGuests" name="numberOfGuests" [(ngModel)]="reservation.numberOfGuests">
                                    <option [ngValue]="1">1 Person</option>
                                    <option [ngValue]="2">2 People</option>
                                    <option [ngValue]="3">3 People</option>
                                    <option [ngValue]="4">4 People</option>
                                    <option [ngValue]="5">5 People</option>
                                </select>
                                <label for="numberOfGuests">No Of People</label>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Book Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
