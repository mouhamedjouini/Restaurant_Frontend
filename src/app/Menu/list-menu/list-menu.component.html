  <!-- Menu Start -->
  <div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h5 class="section-title ff-secondary text-center text-primary fw-normal">Food Menu</h5>
            <h1 class="mb-5">Most Popular Items</h1>
        </div>
        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
            <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                <li class="nav-item">
                    <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3 active" data-bs-toggle="pill" href="#tab-1">
                        <i class="fa fa-coffee fa-2x text-primary"></i>
                        <div class="ps-3">
                            <small class="text-body">Popular</small>
                            <h6 class="mt-n1 mb-0">Breakfast</h6>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="d-flex align-items-center text-start mx-3 pb-3" data-bs-toggle="pill" href="#tab-2">
                        <i class="fa fa-hamburger fa-2x text-primary"></i>
                        <div class="ps-3">
                            <small class="text-body">Special</small>
                            <h6 class="mt-n1 mb-0">Launch</h6>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="d-flex align-items-center text-start mx-3 me-0 pb-3" data-bs-toggle="pill" href="#tab-3">
                        <i class="fa fa-utensils fa-2x text-primary"></i>
                        <div class="ps-3">
                            <small class="text-body">Lovely</small>
                            <h6 class="mt-n1 mb-0">Dinner</h6>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">
                        @for (item of Menu; track $index) {
                      <div class="col-lg-6" >
                        <div class="d-flex align-items-center">
                          <img class="flex-shrink-0 img-fluid rounded" [src]="this.url+item.image" alt="" style="width: 80px;">
                          <div class="w-100 d-flex flex-column text-start ps-4">
                            <h5 class="d-flex justify-content-between border-bottom pb-2">
                              <span>{{ item.name }}</span>
                              <span class="text-primary">{{ item.price  }}</span>
                            </h5>
                            <small class="fst-italic">{{ item.description }}</small> 
                            <!-- Template part to display rating -->
                            <div *ngIf="item.id && ratings[item.id] !== undefined">
                                <small class="fst-italic">
                                  <!-- Display stars based on rating -->
                                  <ng-container *ngFor="let star of [].constructor(5); let i = index">
                                    <!-- Filled stars -->
                                    <span *ngIf="i < (ratings[item.id] || 0)" class="star-filled">★</span>
                                    <!-- Empty stars -->
                                    <span *ngIf="i >= (ratings[item.id] || 0)" class="star-empty">☆</span>
                                  </ng-container>
                                  <!-- Rating: {{ ratings[item.id] }} / 5 -->
                                </small>
                              </div>
                              
                              
                              
                  
                            <div class="icon-container">
                                <i class="bi bi-pencil-square icon-edit" [routerLink]="['/Admin/update', item.id]"></i>
                                <i class="bi bi-trash icon-delete" (click)="deleteMenu(item.id)"></i>
                            </div>
                          
                          </div>
                        </div>
                      </div>
                    }
                    </div>
                  </div>
                  
            </div>
        </div>
    </div>
</div>
<!-- Menu End -->
