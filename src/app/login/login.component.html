<section class="login-section">
    <div class="container">
      <div class="login-box">
        <div class="logo">
          <!-- <img src="assets/logo.png" alt="Restaurant Logo" /> -->
        </div>
        <h2 class="title">Welcome Back!</h2>
        <p class="subtitle">Log in to manage your orders and reservations.</p>
  
        <form (ngSubmit)="onLoggedin()">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input [(ngModel)]="user.username" name="username" type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" name="password" type="password" id="password" required />
          </div>
  
          <div class="options">
            <label class="remember-me">
              <input type="checkbox" /> Remember Me
            </label>
            <a href="javascript:void(0)" class="forgot-password">Forgot Password?</a>
          </div>
  
          <button type="submit" class="login-btn">Login Now</button>
        </form>
  
        <p class="register-link">
          Don't have an account? <a routerLink="/register">Sign up here</a>
        </p>
      </div>
    </div>
  </section>
